<!DOCTYPE html>
<html>
    <head>
            <link rel="icon" type="image/png" href="/guigiusti.github.io/favicon.png"/>
            <title>Pomodoro</title>
            <link href="pomodore.css" rel="stylesheet">
            <meta charset="utf-8">
            <meta name="robots" content="noindex">
            <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
    </head>
    <body>  
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <div id="title-div"><a id="title"><noscript>Habilite o Javascript para usar esse App!</noscript></a></div>
        <div id="clock-div">
            <a id="clock"></a>
            <div id="timeBtns">
                <button id="decrease"><i class="fas fa-minus" style="color: #ffffff;"></i></button>
                <button id="increase"><i class="fas fa-plus" style="color: #ffffff;"></i></button>
            </div>
        </div> 
        <div id="controls-div">
            <button id="state"></button>
            <button id="restart"><i class="fas fa-redo-alt" style="color: #ffffff"></i></button>
        </div>       
        <div id="rounds-div">
            <a id="rounds"></a>
            <div id="roundsBtns">
                <button id="decreaseMaxRound"><i class="fas fa-minus" style="color: #ffffff;"></i></button>
                <button id="increaseMaxRound"><i class="fas fa-plus" style="color: #ffffff;"></i></button>
            </div>
        </div> 
        <script src="pomodore.js"></script>
    </body>
</html>
